<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Календарь</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper wrapper">
        <div class="buttons">
          <button type="button" class="btn">Добавить</button>
          <button type="button" class="btn">Обновить</button>
        </div>
        <input type="search" name="search" class="search" placeholder="Событие, дата или участник">
      </div>
    </header>
    <main class="page-main">
      <div class="wrapper">
        <div class="date-navigation">
          <button type="button" class="small-btn last-month"><</button>
          <div class="today-month">
            <p class="today-month__date"></p>
          </div>
          <button type="button" class="small-btn next-month">></button>
          <button type="button" class="small-btn that-month"></button>
        </div>
        <div class="month">

        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
